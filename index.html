<!doctype html>
<html>
  <head>
    <title>English Irregular Verbs Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>English Irregular Verbs Game</h1>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="total-questions">0</div>
          <div>Total Questions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="correct-answers">0</div>
          <div>Correct Answers</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="percentage">0%</div>
          <div>Success Rate</div>
        </div>
      </div>

      <div id="loading" class="loading">Loading verbs...</div>

      <div id="game-area" class="game-area" style="display: none">
        <div class="verb-display">
          <div class="verb-row">
            <div class="verb-header">Infinitive</div>
            <div class="verb-header">Past Simple</div>
            <div class="verb-header">Past Participle</div>
            <div class="verb-header">Meaning</div>
          </div>
          <div class="verb-row" id="verb-row">
            <!-- Verb data will be inserted here -->
          </div>
        </div>

        <div>
          <input
            type="text"
            id="answer-input"
            class="answer-input"
            placeholder="Type your answer here..."
          />
        </div>

        <div class="buttons">
          <button id="check-btn" class="check-btn">Check Answer</button>
          <button id="next-btn" class="next-btn">Next Verb</button>
        </div>

        <div id="feedback" class="feedback" style="display: none"></div>
      </div>
    </div>

    <script type="module" src="scripts.js"></script>
  </body>
</html>
