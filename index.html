<!doctype html>
<html>
  <head>
    <title>English Irregular Verbs Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>English Irregular Verbs Game</h1>

      <div class="game-area">
        <div class="verb-display">
          <label for="verb-file-select">Choose a verb list:</label>
          <select id="verb-file-select" class="answer-input">
            <option value="">Loading files...</option>
          </select>
        </div>

        <div class="buttons">
          <button id="start-game-btn" class="action-btn">Start Game</button>
        </div>
      </div>
    </div>

    <script src="main-button.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
