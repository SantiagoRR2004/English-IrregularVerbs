<!doctype html>
<html>
  <head>
    <title>English Irregular Verbs Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>English Irregular Verbs Game</h1>

      <div class="game-area">
        <div class="verb-display">
          <label for="verb-file-select">Choose a verb list:</label>
          <select id="verb-file-select" class="answer-input">
            <option value="">Loading files...</option>
          </select>
        </div>

        <div class="buttons">
          <button id="start-game-btn" class="action-btn">Start Game</button>
        </div>
      </div>
    </div>

    <script>
      // Load CSV files using GitHub API
      async function loadVerbFiles() {
        try {
          // Get the current repository information from the URL
          const currentUrl = window.location.href;
          const isGitHubPages = currentUrl.includes("github.io");

          if (!isGitHubPages) {
            throw new Error(
              "This feature only works on GitHub Pages. Current URL: " +
                currentUrl,
            );
          }

          // Extract repo owner and name from GitHub Pages URL
          // Format: https://username.github.io/repository-name/
          const urlParts = new URL(currentUrl);
          const pathParts = urlParts.pathname
            .split("/")
            .filter((part) => part.length > 0);

          let repoOwner, repoName;

          if (urlParts.hostname.includes("github.io")) {
            // Standard GitHub Pages: username.github.io/repo-name
            repoOwner = urlParts.hostname.split(".")[0];
            repoName = pathParts[0];
          } else {
            throw new Error(
              "Unable to parse GitHub Pages URL format: " + currentUrl,
            );
          }

          if (!repoOwner || !repoName) {
            throw new Error(
              "Could not extract repository information from URL: " +
                currentUrl,
            );
          }

          console.log(`Detected repository: ${repoOwner}/${repoName}`);

          // Use GitHub API to get files from the Verbs directory
          const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/Verbs`;
          console.log("Fetching from API:", apiUrl);

          const response = await fetch(apiUrl);

          if (!response.ok) {
            throw new Error(
              `GitHub API request failed: ${response.status} ${response.statusText}`,
            );
          }

          const data = await response.json();

          // Filter for CSV files
          const files = data
            .filter((file) => file.name.endsWith(".csv"))
            .map((file) => file.name);

          console.log("Found CSV files:", files);

          // Populate dropdown
          const select = document.getElementById("verb-file-select");
          select.innerHTML = '<option value="">Select a file...</option>';

          files.forEach((file) => {
            const option = document.createElement("option");
            option.value = file;
            option.textContent = file
              .replace(".csv", "")
              .replace(/([A-Z])/g, " $1")
              .trim();
            select.appendChild(option);
          });
        } catch (error) {
          console.error("Error loading files:", error);
          const select = document.getElementById("verb-file-select");
          select.innerHTML = `<option value="">Error: ${error.message}</option>`;
          throw error; // Re-throw to ensure the error is visible
        }
      }

      // Load files when page loads
      document.addEventListener("DOMContentLoaded", loadVerbFiles);

      document
        .getElementById("start-game-btn")
        .addEventListener("click", function () {
          const selectedFile =
            document.getElementById("verb-file-select").value;
          if (selectedFile) {
            // Navigate to the game with the selected file as a parameter
            window.location.href = `index.html?file=${selectedFile}`;
          } else {
            alert("Please select a verb file first.");
          }
        });
    </script>
  </body>
</html>
