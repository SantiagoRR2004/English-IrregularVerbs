<!doctype html>
<html>
  <head>
    <title>English Irregular Verbs Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <button id="back-btn" class="back-btn small-btn">BACK</button>
      <h1>English Irregular Verbs Game</h1>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-value" id="total-questions">0</div>
          <div>Total Questions</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="correct-answers">0</div>
          <div>Correct Answers</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="percentage">0%</div>
          <div>Success Rate</div>
        </div>
      </div>

      <div id="loading" class="loading">Loading verbs...</div>

      <div id="game-area" class="game-area" style="display: none">
        <div class="verb-display">
          <div class="verb-grid" id="verb-grid">
            <!-- Verb columns will be inserted here -->
          </div>
        </div>

        <div>
          <input
            type="text"
            id="answer-input"
            class="answer-input"
            placeholder="Type your answer here..."
          />
        </div>

        <div class="buttons">
          <button id="action-btn" class="action-btn">Check Answer</button>
        </div>

        <div id="feedback" class="feedback" style="display: none"></div>
      </div>
    </div>

    <script src="main-button.js"></script>
    <script type="module" src="scripts.js"></script>
  </body>
</html>
